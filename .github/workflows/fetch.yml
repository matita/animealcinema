# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches:
      - 'main'
  schedule:
    - cron: '0 * * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run fetch
    - run: npm run build --if-present
    - name: Commit build
      run: |
        git config --global user.name 'Matteo'
        git config --global user.email 'matitald+animealcinema@gmail.com'
        git commit -am "Automated build"
        git push
    - name: Deploy to animealcinema.surge.sh
      uses: dswistowski/surge-sh-action@v1.1.0
      with:
        domain: 'animealcinema.surge.sh'
        project: './_site'
        login: ${{ secrets.SURGE_LOGIN }}
        token: ${{ secrets.SURGE_TOKEN }}
